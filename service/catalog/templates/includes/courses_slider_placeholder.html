{% load static course_filters %}

<div id="carouselExample" class="carousel carousel-dark slide">
    <div class="carousel-inner">
        {% for _ in 2|times %}
            <div class="carousel-item {% if forloop.first %}active{% endif %}">
                <div class="row gx-4 gx-lg-5 row-cols-2 row-cols-md-3 row-cols-xl-4 justify-content-center gap-3 catalog__block">
                    {% for _ in 6|times %}
                        <div class="card course-card">
                            <div class="card-body">
                                <h5 class="card-title placeholder-glow">
                                    <span class="placeholder col-6"></span>
                                </h5>
                                <h6 class="card-subtitle mb-2 text-body-secondary placeholder-glow">
                                    <span class="placeholder col-4"></span>
                                </h6>
                                <p class="card-text placeholder-glow">
                                    <span class="placeholder col-7"></span>
                                </p>
                                <a href="#" class="card-link placeholder-glow">
                                    <span class="placeholder col-4"></span>
                                </a>
                            </div>
                        </div>
                    {% endfor %}
                </div>
            </div>
        {% endfor %}
    </div>
    <button class="carousel-control-prev justify-content-start" type="button"
            data-bs-target="#carouselExample"
            data-bs-slide="prev">
        <span class="custom-prev-icon" aria-hidden="true"></span>
        <span class="visually-hidden">Previous</span>
    </button>
    <button class="carousel-control-next justify-content-end" type="button"
            data-bs-target="#carouselExample"
            data-bs-slide="next">
        <span class="custom-next-icon" aria-hidden="true"></span>
        <span class="visually-hidden">Next</span>
    </button>
</div>
